<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include the polyfill -->
    <script src="https://cdn.rawgit.com/web-animations/web-animations-js/2.2.2/web-animations.min.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Include Animatelo -->
    <script src="https://cdn.rawgit.com/gibbok/animatelo/1.0.3/dist/animatelo.min.js"></script>
    <script src="https://kit.fontawesome.com/77c562313e.js" crossorigin="anonymous"></script>
    <script type="module" src="js/game_controller.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

    <div class="container">

        <div class="title">

        </div>

        <div class="info">
            <div class="Pane Player">
                <h1>Player</h1>
                <input type="text" class="itext P1" placeholder="Name" maxlength="6">
                <h1>Choose a shape</h1>
                <div clss="Choice">
                    <div class="choice x fas fa-times"></div>
                    <div class="choice o far fa-circle"></div>

                </div>
            </div>
            <div class="Pane Opponent">
                <h1>Opponent</h1>
                <input type="text" class="itext P2" placeholder="Name" maxlength="6">
            </div>
            <div class="Pane Score">
                <div class="names">
                    <div class="p_name">Player 1</div>
                    <div class="vs">vs</div>
                    <div class="o_name">Player 2</div>
                </div>
                <div class="detail">
                    <div id="p1">0</div>
                    <div id="p2">1</div>
                </div>
            </div>
            <div class="Pane reset">
                RESET
            </div>
        </div>
        <div class="grid">

        </div>

        <div id='win' class="Pane Winner">
            <div class="winner_announce">
                Winner is <span>name</span>
            </div>
            <div class="Pane Score">
                <div class="names">
                    <div class="p_name">Player 1</div>
                    <div class="vs">vs</div>
                    <div class="o_name">Player 2</div>
                </div>
                <div class="Score detail">
                    <div>0</div>
                    <div>1</div>
                </div>
            </div>

            <div class="cntr">
                <div class="btn next_round">
                    Next Round
                </div>
                <div class="btn reset">
                    RESET
                </div>
            </div>

        </div>

    </div>
</body>
</html>
